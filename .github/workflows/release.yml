name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Publish (linux-x64 single-file)
        run: |
          dotnet restore
          dotnet publish -c Release -r linux-x64 -o out \
            -p:PublishSingleFile=true \
            -p:PublishTrimmed=false
          chmod +x out/discord-indexer

          # Include helper CLI script in the release artifacts
          cp -v ./discord-indexer-search out/discord-indexer-search
          chmod +x out/discord-indexer-search

      - name: Package
        run: |
          set -euo pipefail
          cd out
          sha256sum discord-indexer discord-indexer-search > discord-indexer-linux-x64.sha256
          tar -czf discord-indexer-linux-x64.tar.gz discord-indexer discord-indexer-search discord-indexer-linux-x64.sha256

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            out/discord-indexer-linux-x64.tar.gz
            out/discord-indexer-linux-x64.sha256
          generate_release_notes: true
